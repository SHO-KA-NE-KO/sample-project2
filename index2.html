<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>divとspanの学習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- divで大きな区切りを作る -->
  <div class="profile">
    <h1>自己紹介</h1>
    
    <!-- divはまとまりを作る -->
    <div class="info">
      <p>名前：山田 太郎</p>
      <p>職業：<span class="highlight">Webエンジニア</span></p>
      <p>趣味：<span class="highlight">読書</span>・<span class="highlight">旅行</span></p>
    </div>

    <div class="bio">
      <p>
        こんにちは！<br>
        私は<span class="highlight">HTML/CSS</span>の学習を始めたばかりです。<br>
        <span class="highlight">div</span>は「大きなまとまり」、<span class="highlight">span</span>は「小さな部分装飾」に使います。
      </p>
    </div>
  </div>

</body>
</html>
